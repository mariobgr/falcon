<html>
<head>
    <title>Spring WebSocket FalconMessaging</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/websocket.js"></script>
</head>
<body onload="webSocket.disconnect()">
<div>

    <h4>Check the WebSocket Awesomeness</h4>

    <div>
        <button id="connect" onclick="webSocket.connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="webSocket.disconnect();">
            Disconnect
        </button>
    </div>
    <br />
    <div id="mural">
        <input type="text" id="text" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="webSocket.sendMessage();">Send</button>
        <p id="response"></p>
    </div>

    <hr>

    <h4>Check everything sent through the websocket</h4>

    <div id="backlog">
        Page: <input type="number" id="page" value="1" />
        <button id="getAll" onclick="webSocket.getAll();">Check old messages</button>
        <p id="backlog-response"></p>
    </div>
</div>
</body>
</html>
